env:
  - GO111MODULE=on
  - GOPROXY=https://proxy.golang.org
before:
  hooks:
    - go mod download
builds:
  -
    id: berty
    env:
      - CGO_ENABLED=1
    goos:
      - linux
      - darwin
      - windows
    dir: go/cmd/berty
    ignore:
      -
        goos: darwin
        goarch: 386
      -
        goos: windows
        goarch: 386
      -
        goos: linux
        goarch: 386
    flags:
      - "-a"
    ldflags:
      - '-X berty.tech/berty/v2/go/pkg/bertyversion.VcsRef=$(VCS_REF) -X berty.tech/berty/v2/go/pkg/bertyversion.Version=$(VERSION)'
  -
    id: bertyguy
    binary: bertygui
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    dir: go/cmd/berty
    flags:
      - "-a"
      - "-tags=bertygui"
    ldflags:
      - '-X berty.tech/berty/v2/go/pkg/bertyversion.VcsRef=$(VCS_REF) -X berty.tech/berty/v2/go/pkg/bertyversion.Version=$(VERSION)'
checksum:
  name_template: '{{.ProjectName}}_checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - Merge pull request
    - Merge branch
archives:
  -
    name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
    -
      goos: windows
      format: zip
    wrap_in_directory: true
